
<form name="myForm" novalidate class="form-horizontal">
    <!-- Form Name -->
    <legend>{{message}}</legend>
    <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="name" ng-model="newcontact.name" class="form-control" placeholder="Name" required/>
            <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
            <span ng-show="myForm.name.$error.required">Name is required.</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" id="email" ng-model="newcontact.email" placeholder="Email" class="form-control" required/>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">Email is required.</span>
            <span ng-show="myForm.email.$error.email">Invalid email address.</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="salary" class="control-label col-sm-2">Salary</label>
        <div class="col-sm-10">
            <input type="number" name="salary" id="salary" ng-model="newcontact.salary" class="form-control" placeholder="Salary" required/>
            <span style="color:red" ng-show="myForm.salary.$dirty && myForm.salary.$invalid">
            <span ng-show="myForm.salary.$error.required">salary is required.</span>
            </span>
        </div>
    </div>
    <!--(123) 456 7899
        (123).456.7899
        (123)-456-7899
        123-456-7899
        123 456 7899
        1234567899
        -->
    <div class="form-group">
        <label for="phone" class="control-label col-sm-2">Phone</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="phone" id="phone" ng-model="newcontact.phone" placeholder="Phone" required
                   ng-pattern="/\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/" />
            <span style="color:red" ng-show="myForm.phone.$error.pattern">
                Not a valid Phone number</span>
            <span style="color:red" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
            <span ng-show="myForm.phone.$error.required">Phone is required.</span>
            </span>
        </div>
    </div>

    <input type="hidden" ng-model="newcontact.id" />
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled="myForm.$invalid || dataLoading" class="btn btn-success" ng-click="saveContact()">{{buttonText}}</button>
            <!--<input type="button" value="Save" ng-click="saveContact()" />-->
            </div>
    </div>
</form>
