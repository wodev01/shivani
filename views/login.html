<form class="form-signin" name="myForm" novalidate>
    <h2 class="form-signin-heading">Please login</h2>
    <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" ng-model="authObj.userName" class="form-control" placeholder="Email address" required autofocus>
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
        <span ng-show="myForm.email.$error.required">Email is required.</span>
        <span ng-show="myForm.email.$error.email">Invalid Email address.</span>
        </span>
    </div>

    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ng-model="authObj.pass" class="form-control" placeholder="Password" ng-minlength="6" required>
        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
        <span ng-show="myForm.password.$error.required">Password is required.</span>
        <span ng-show="myForm.password.$error.minlength">Minimum 6 charcter is required.</span>
        </span>
    </div>
    <p class='text-danger' ng-bind="errorMsg"></p>
