<!--<div class="container-fluid">-->
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-10 col-xs-8 col-lg-10">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchKeyword" />
        </div>
        <div class="col-md-2 col-xs-4 col-lg-2">
            <button class="btn btn-success" style="width: 100%;" ng-click="view()" >Add Employee</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12 table-responsive">
            <table class="table table-striped table-hover" border="1">
                <thead style="background-color: #2E6DA4; color: #ffffff">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contact in contacts | filter: searchKeyword" >
                    <td>{{ contact.id }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.salary }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="javscript:void(0);" uib-tooltip="Edit" tooltip-placement="left"ng-click="edit(contact.id)"><i class="fa fa-pencil-square-o"></i></a> |
                        <a href="javscript:void(0);" uib-tooltip="Delete" tooltip-placement="right"ng-click="delete(contact.id)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td> <b>Total : {{ contacts|sumProduct:'salary' }}</b></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-4 col-md-4 col-xs-4 col-lg-4 " ng-repeat="contact in contacts"><!--col-centered-->
            <div class="panel panel-info" >
                <div class="panel-heading text-center">
                    <h3 class="panel-title">{{contact.name}}</h3>
                </div>
                <div class="panel-body text-center">
                    <i class="fa fa-user fa-5x" style="color:#18666F"></i>

                    <!--<dl class="dl-horizontal">
                        <dt><i class="fa fa-envelope" style="color:blue"></i></dt>
                        <dd>{{contact.email}}</dd>
                    </dl>-->
                    <p class="group inner list-group-item-text"> <i class="fa fa-envelope" style="color:blue"></i> {{contact.email}}</p>
                    <p class="group inner list-group-item-text"> <i class="fa fa-inr" style="color:green"></i>  {{contact.salary}}</p>
                    <p class="group inner list-group-item-text"> <i class="fa fa-phone" style="color:red"></i>  {{contact.phone}}</p>

                </div>

                <div class="panel-footer text-center">
                    <!--<div class="row">
                        <div class="col-xs-12 col-md-6 col-lg-6" style="margin-top: 2px">
                            <a class="btn btn-info" uib-tooltip="View" tooltip-placement="left" href="javscript:void(0);" ng-click="view(contact.id)"><i class="fa fa-eye"></i></a>
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-6" class="btn btn-success" style="margin-top: 2px">
                            <a class="btn btn-danger" uib-tooltip="Delete" tooltip-placement="right" href="javscript:void(0);" ng-click="delete(contact.id)"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="btn-group">
                            <button class="btn btn-info" uib-tooltip="View" tooltip-placement="left" ng-click="view(contact.id)" >
                                <i class="fa fa-eye"></i>
                            </button>
                            <button class="btn btn-danger" uib-tooltip="Delete" tooltip-placement="right" ng-click="delete(contact.id)" >
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
